<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wizard Management</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white">





    <!-- Modal -->
    <div class="modal show modal-popup" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
        <div class="modal-dialog table-preview-modal-outer table-preview-modal-outer-popup table-preview-modal-outer-popup-form" role="document">
            <div class="modal-content otp-inner-block">
                <div class="modal-header">
                    <div class=" green-border-focus">
                        <label for="exampleFormControlTextarea5" class="inquiry-popup-p inquiry-popup-p-form ">Choose Reason</label>
                        <select class="form-select select-popup select-popup-form" aria-label="Default select example">
                            <option selected>Inquiry</option>
                            <option value="1">Inquiry</option>

                        </select>
                    </div>
                </div>
                <div class="modal-body">

                    <div class="row border-top">
                        <input placeholder="INQ857342" type="text" class="input-popup">

                        <div class="inquiry-popup">

                            <div class=" green-border-focus green-border-focus-popup">
                                <label for="exampleFormControlTextarea5" class="inquiry-popup-p">Inquiry
                                    Details:</label>
                                <textarea class=" text-form" id="exampleFormControlTextarea5"
                                    rows="3">Dear Team, Kindly note that, I have following documents with me for interview
                                    1. Pan Card 2. Aadhar Card
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur consequat mattis porttitor. Sed varius nunc eu quam sodales aliquam. Curabitur ornare libero et convallis pulvinar.  </textarea>
                            </div>
                        </div>
                        <div class="popup-buttons popup-buttons-forms">
                            <button class="btn btn-primary">Submit</button>

                        </div>

                    </div>
                </div>

            </div>
        </div>



        <script
            src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script
            src='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="js/topmenu.js"></script>
        
</body>

</html>
